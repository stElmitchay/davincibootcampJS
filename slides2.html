					<section>FUNCTIONS</section>
					<section>
						
						A function is a block of reusable code designed to perform a specific task. Instead of writing the same code multiple times, you can write it once inside a function and then call that function whenever you need to perform that task.
						
					</section>

						<textarea data-template>
						### Function Scope
						Variables declared inside a function are only accessible within that function. This is called function scope. Variables outside the function cannot be accessed from within the function, and vice versa.

						what will happen when we run this
						```js
						function example() {
							let message = "Inside function";
							console.log(message);
							}
							example();
							console.log(message);
						</textarea>

					<section>EVENTS AND HANDLERS</section>
				<section data-markdown>
				<textarea data-template>
					This concept in JS enable your code to respond to user actions like clicks, key presses, mouse movements, and more. Let's break down what events and event handlers are, how they work, and how to use them in your projects
				</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						#### What are events
						An event is any action or occurrence that happens in the browser, which JavaScript can detect and respond to. Common events include clicking a button, typing in a text box, loading a page, or hovering over an element.
					</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
						#### What are event handlers?

						<img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExdW9yZzNkZ3hmM2R0anRvd2l6MjlrNnZ2emM5ZnBkOXlveHR2dGd3bSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3ofT5PzM67qEoeihmo/giphy.gif">
						</textarea>
					</section>
					<section data-markdown=>
						<textarea data-template=>
							An event handler is a function that you write to handle or respond to an event. When the event occurs, the event handler runs the code you’ve defined.	
							```js
							document.getElementById("myButton").addEventListener
							("click", function()
							 {
								alert("Button was clicked!");
								});

							```
						</textarea>	
					</section>
					<section data-markdown>
					<textarea data-template>
					#### Common Event Types
					- **`click`**: Occurs when an element is clicked.
					- **`mouseover`**: Occurs when the mouse pointer is moved over an element.
					- **`mouseout`**: Occurs when the mouse pointer is moved away from an element.
					- **`keydown`**: Occurs when a key is pressed down.
					- **`keyup`**: Occurs when a key is released.
					- **`submit`**: Occurs when a form is submitted.
					- **`load`**: Occurs when the page or an image is fully loaded.
					</textarea>

				</section>

				<section data-markdown="">

					<textarea data-template="">
						Examples
						```js
						// Mouseover event
						document.getElementById("myDiv").addEventListener("mouseover", function() {
						this.style.backgroundColor = "lightblue";
						});

						// Keydown event
						document.addEventListener("keydown", function(event) {
						console.log("Key pressed: " + event.key);
						});
						```
					</textarea>
				</section>

								### LOOPS
								<img src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExMTJkeTZ4NDRqdWhqeG9vMGt1ZjNrOXZpaXB4NDZlNm5ld29xZDVsbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RLbMLWUApYozvc9TGi/giphy.gif">
							</textarea>

						<section data-markdown="">
							<textarea data-template="">
								let's run the same code multiple times

								```js
								for (let rep = 0; rep < 10; rep += 1) {
									console.log("now doing rep", rep);
									}
									console.log("do you even lift bro");
								```
							</textarea>

						</section>
						<section data-markdown="">
							<textarea data-template="">
								There are several types of loops in JS
								- **`for` loop:** Used when you know in advance how many times you want to repeat a block of code.
								- **`while` loop:** Used when you want to repeat a block of code as long as a certain condition is true.
								- **`do...while` loop:** Similar to the `while` loop, but it guarantees that the code block runs at least once before checking the condition.
								- **`for...in` loop:** Used to iterate over the properties of an object.
								- **`for...of` loop:** Used to iterate over the elements of an iterable object (like an array).
							</textarea>
						</section>
					</section>
					<section>
						
							<section data-markdown="">
								<textarea data-template="">
									## What are conditionals?
								</textarea>
							</section>
							<section data-markdown="">
								<textarea data-template="">
									They are the decision-making backbone of your program, enabling it to choose different paths or outputs depending on various factors.
								</textarea>

							</section>

						<section data-markdown="">
							<textarea data-template="">
								if statements let us execute code under a certain condition	

								```js
								const you = {wannaBeMyLover: true};
								if (you.wannaBeMyLover) {
								you.gottaGetWithMyFriends = true;
								}
							</textarea>
						</section>
						<section data-markdown="">
							<textarea data-template="">
								we can use else to run other code if condition is false
								```js
								if (you.reallyBugMe) {
									console.log("Goodbye");
									} else {
									console.log("Hello");
									}
								```
							</textarea>
						</section>
						<section data-markdown="">
							<textarea data-template="">
								What will happen when this code runs?
								```js
								if (5 > 4) {
									console.log("greater than");
									} else {
									console.log("less than");
									}
								```
							</textarea>
						</section>
						<section data-markdown="">
							<textarea data-template="">
								We can chain else and if blocks to account for multiple conditions
								```js
								function compare(x, y) {
									if (x > y) {
									console.log(x, "is greater than", y);
									} else if (x < y) {
									console.log(x, "is less than", y);
									} else {
									console.log(x, "is equal to", y);
									}
									}
								```
							</textarea>
						</section>
						<section data-markdown="">
							<textarea data-template="">
								The else if statement allows you to check multiple conditions. If the first condition is false, the else if statement checks another condition, and so on.
								```js
								let temperature = 15;
								if (temperature > 25) {
								console.log("It's hot outside!");
								} else if (temperature > 15) {
								console.log("It's warm outside.");
								} else {
								console.log("It's cold outside.");
								}
								```
							</textarea>
						</section>
