					## Variables Values and Data Types

					--

					### What are variables?

					
					Think of a variable as a box with a label on it. This box can store something that you want to keep track of

					--
					### What are values?	
					A value is the actual content inside the box. Itâs what the variable is storing

					--

					### What are data types?
					The data type tells you what kind of value is inside the box. Is it a number? A piece of text? A yes/no answer?

					--
					### JS has two kinds of data types
					- Primitive types (e.g. strings, numbers)
					- Objects (e.g.Â `document`Â & friends)

					--
					### Primitive data types
						- string
						- number
						- boolean
						- undefined
						- null
						- arrays
					--
						### Excercises

						What data type is each of these values

					- false

					## Working with Variables
					--


					```js
					
					let myVariable = 5; // Using let (for variables that can change)
					const pi = 3.14; // Using const (for constant)
					```

					--

					In JavaScript, you can declare a variable using three keywords: `var`, `let`, and `const`.

					- **`var`:** The oldest way to declare a variable. It has some quirks related to scope, so it's less commonly used in modern JavaScript.
					- **`let`:** The most commonly used keyword for declaring variables that can change (or be reassigned) later.
					- **`const`:** Used to declare variables that will not change their value once assigned (i.e., constants)
					--

					## Assigning a value to a variable

					tells you the type of a value

					```js

					let username = "Alice";    // Declaring and assigning a string value
					let age = 25;              // Declaring and assigning a number value
					let isLoggedIn = true;     // Declaring and assigning a boolean value
					let myVariable;            // Declaring without assigning
					myVariable = 10;           // Assigning a value later
					```
					--

					### Reassigning a variable!

					```js
					let score = 10:
					score = 20;
					const maxScore = 100;
					maxScore = 200;
					```

					--

					### **Best Practices for Naming Variables**

					- Use meaningful names: The variable name should describe the value it holds (e.g., `userName`, `totalPrice`).
					- Follow naming conventions: Use camelCase (e.g., `firstName`, `isLoggedIn`) for variable names.
					- Avoid reserved words: Donât use JavaScript keywords (like `let`, `function`, `return`) as variable names.
					
					--

					Excercise

					- Declare a variable named `favoriteColor` and assign it the value `"blue"`. Then, log the value to the console.
					- Declare a variable named `currentYear`, assign it the value `2024`, then reassign it to `2025`. Log the new value to the console.
					- Declare a constant variable named `birthYear` and assign it the value `2000`. Attempt to reassign it to `2001` and observe what happens.
					--

						## Operators 
							<img height=250 src="https://media.giphy.com/media/amreheHAAx4giHFzCX/giphy.gif?cid=790b7611cezt4ttzv51bthdtyg3xrq0etptm5sp5zki36sd1&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Gif of Backstreet Boys singing 'Tell my why, Ain't nothin but a mistake...'" />

					### JS OPERATORS

					- **Arithmetic Operators** help you perform basic math.
					- **Assignment Operators** assign values to variables.
					- **Comparison Operators** compare two values and return a boolean.
					- **Logical Operators** combine boolean values or invert them.
					--

					### Arithmetic operators

					- `+` add
					- `-` subtract
					- `*` multiply
					- `/` divide

					--

					### Order of operations

					`4 + 1 * 2 * 4 + 2`

					same as in math, use `()` to group

					`((4 + 1) * 2 * 4) + 2`

					--

					## Exercise

					Use arithmetic operators to compute:
					- The total number of siblings of your parents
					- The average number of hours you slept this week
					- The number of dogs you'd pet in a week if you pet 1 dog per hour while awake

					--

					### Comparison operators 

					- `&gt;` greater than
					- `&lt;` less than
					- `&gt;=` greater than or equal to
					- `&lt;=` less than or equal to

					--

					`5 &gt; 4`

					What type of value will this return?

					--

					### Equality operators


					strict | loosey-<br>goosey | meaning
					--- | --- | ---
					`===` | `==` | equals
					`!==` | `!=` | does not equal

					--


					Do these differ? How? 


					strict | vs. | loosey-goosey
					--- | --- | ---
					`1 === 1` | vs. | `1 == 1`
					`"1" === "1"` | vs. | `"1" == "1"`
					`1 === "1"` | vs. | `1 == "1"`

					<p class="fragment">You should almost always use the <b>strict</b> version</p>

					## ARRAYS
					

					<img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOXF0dWVvdmx0d2poa2VidTlkeWV2cHI4amx2MGp1eDkzdXd6N24ycyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/me5yMEZoxEKVraU1HP/giphy.gif" alt="Image of unfinished beaded bracelet spelling 'ALOHA' with text 'Step 13' in corner, via MuffinChanel " />

					Arrays let us keep multiple values together in a single collection

					--
						This is how you declare arrays
						```js
						let synonyms = ["plethora", "array", "cornucopia"];
						```
						Like strings, arrays have aÂ length
						```js
						synonyms.length
						```
						And each value has an index
						```js
						synonyms[1]
						synonyms.indexOf("cornucopia")

						```js

						synonyms.includes("plethora")
						```
					--
						
					Unlike strings we can modify arrays
						
						```js
						synonyms[1] = "variety";

						synonyms.push("multitude");

					.push() method adds an element to end of an array

						```js
						let fruits = ["apple", "banana", "orange"];
						fruits.push("grape");
						console.log(fruits);
						```

						.pop() merthod removes the last element from an array.
						```js
						let fruits = ["apple", "banana", "orange"];
						fruits.pop();
						console.log(fruits);
						```
					--						
					.shift() method removes the first element from an array.
						
						```js
						let fruits = ["apple", "banana", "cherry"];

						let fruits = ["banana", "cherry"];
						fruits.unshift("apple");

					## Objects

					An object is a collection of properties, where each property is a key-value pair. Think of it like a real-world object, such as a car or a person. A car has properties like color, make, and model, while a person has properties like name, age, and height.
					--

					Example 

					```js
					let person{
						name: "John",
						age: 30,
						height: "6ft"
					}
					```
					--

					### Accessing Object Properties
					
					Use the dot . followed by the key.
					```js
					console.log(person.name);
					```
					```js
					person.age = 31;
					console.log(person.age);
					```
					You can change the value of a property by assigning a new value to it
					--
					you can add new properties to an object
					```js
					person.nationality ="lebanese";
					person["city"] = "Beirut";
					console.log(person);
					```
					--
					Removing properties from an object
					```js
					delete person["city"];
					console.log(person);
					```
					--
					You can check if a property exists in an object using the in operator or the hasOwnProperty method
					
					--

					using the `in`
					```js
					console.log("city" in person);
					console.log("nationality" in person);
					```
					--
					
					You can check if a property exists in an object using the hasOwnProperty

					```js
					console.log(person.hasOwnProperty("city"));
					console.log(person.hasOwnProperty("nationality"));
					```
					--
					### Nested Objects

					```js
					let student = {
						name: "Alice",
						age: 22,
						grades: {
						math: "A",
						science: "B+",
						literature: "A-"
						}
						};
						console.log(student.grades.math);  // Output: A
						console.log(student.grades["science"]);  // Output: B+
					```
					--
					### Objects in Arrays & Objects
					```js
						const spices = [
						{name: "Emma", nickname: "Baby"},
						{name: "Geri", nickname: "Ginger"},
						{name: "Mel B", nickname: "Scary"},
						{name: "Mel C", nickname: "Sporty"},
						{name: "Victoria", nickname: "Posh"}
						];
						const spiceGirls = {
						albums: ["Spice", "Spiceworld", "Forever"],
						motto: "Girl Power",
						members: spices
						};
					```
